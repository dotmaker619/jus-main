<div class="user-info" *ngIf="attorney">
  <img class="user-image" [src]="attorney.avatar || avatarFallbackUrl" alt=""/>

  <div class="user-name">
    {{ attorney.fullName }}
  </div>
</div>
<div class="menu-links">
  <a
    class="menu-link"
    *ngFor="let menuLink of menuLinks$ | async"
    [routerLink]="[menuLink.link]"
    routerLinkActive="routerLinkActive"
  >
    {{ menuLink.label }}
    <div class="badge" *ngIf="menuLink.badge">{{ menuLink.badge }}</div>
  </a>
</div>
