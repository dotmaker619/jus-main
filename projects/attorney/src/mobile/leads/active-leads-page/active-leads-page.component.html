<ion-content>
  <ion-list class="leads-list" *ngIf="chats$ | async as chats; else loading">
    <ion-item *ngIf="chats.length !== 0" class="message">
      <ion-label>These are chats you're currently engaged with</ion-label>
    </ion-item>
    <ion-item *ngIf="chats.length === 0" class="message">
      <ion-label>No active chats</ion-label>
    </ion-item>
    <jlat-active-lead-item
      *ngFor="let chat of chats; trackBy: trackByChatId"
      [lead]="chat"
      (click)="navigateToLead(chat.lead.id)"
    >
    </jlat-active-lead-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <jlc-skeleton-list></jlc-skeleton-list>
</ng-template>
