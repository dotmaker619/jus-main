<ion-content>
  <ion-list *ngIf="invites$ | async as invites; else invitesLoadingTemplate">
    <ion-item class="message" *ngIf="invites.length === 0" lines="full">
      <ion-label>No clients</ion-label>
    </ion-item>
    <ion-item
      *ngFor="let invite of invites; trackBy: trackInvite"
      [detail]="false"
      lines="full"
    >
      <jlat-pending-list-item [invite]="invite"></jlat-pending-list-item>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #invitesLoadingTemplate>
  <jlc-skeleton-list></jlc-skeleton-list>
</ng-template>
