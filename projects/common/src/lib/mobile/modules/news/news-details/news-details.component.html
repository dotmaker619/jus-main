<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jus-Law News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="news$ | async as news; else loading">
    <jlc-post-details [post]="news"> </jlc-post-details>
  </ng-container>
</ion-content>
<ng-template #loading>
  <jlc-loading mode="fullscreen"></jlc-loading>
</ng-template>
