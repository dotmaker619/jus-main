<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/register"></ion-back-button>
    </ion-buttons>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form
    id="staff-registration-form"
    *ngIf="form$ | async as form"
    [formGroup]="form"
    (ngSubmit)="onSubmit(form)"
    class="registration-form"
  >
    <jlc-editable-profile-image
      class="avatar"
      [profileImage]="form.value.avatar"
      (profileImageChange)="onProfileImageChanged(form, $event)"
    ></jlc-editable-profile-image>
    <label>
      <span>First Name*</span>
      <input
        type="text"
        formControlName="firstName"
        autocomplete="given-name"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
      />
      <jlc-form-control-validation-message controlName="firstName">
      </jlc-form-control-validation-message>
    </label>
    <label>
      <span>Last Name*</span>
      <input
        type="text"
        formControlName="lastName"
        autocomplete="family-name"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
      />
      <jlc-form-control-validation-message controlName="lastName">
      </jlc-form-control-validation-message>
    </label>
    <label>
      <span>Email*</span>
      <input
        type="email"
        formControlName="email"
        autocomplete="username"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
      />
      <jlc-form-control-validation-message controlName="email">
      </jlc-form-control-validation-message>
    </label>

    <label>
      <span>Password*</span>
      <input
        type="password"
        formControlName="password"
        autocomplete="new-password"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
      />
      <jlc-form-control-validation-message controlName="password">
      </jlc-form-control-validation-message>
    </label>
    <label>
      <span>Confirm Password*</span>
      <input
        type="password"
        formControlName="passwordConfirmation"
        autocomplete="new-password"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
      />
      <jlc-form-control-validation-message controlName="passwordConfirmation">
      </jlc-form-control-validation-message>
    </label>

    <label>
      <span>Description*</span>
      <textarea
        formControlName="description"
        jlcInputStatus
        [jlcApiValidation]="validationError$ | async"
        rows="7"
      ></textarea>
      <jlc-form-control-validation-message controlName="description">
      </jlc-form-control-validation-message>
    </label>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="button-panel">
      <button class="primary" form="staff-registration-form">Register</button>
    </div>
  </ion-toolbar>
</ion-footer>

<jlc-loading mode="fullscreen" *ngIf="isLoading$ | async"></jlc-loading>
