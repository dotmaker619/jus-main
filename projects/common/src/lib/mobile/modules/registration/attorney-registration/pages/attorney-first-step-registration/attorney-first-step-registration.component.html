<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/register"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <jlc-registration-heading stepNum="1" text="Create an Account">
  </jlc-registration-heading>
  <form
    *ngIf="form$ | async as form"
    [formGroup]="form"
    (ngSubmit)="onSubmit(form)"
    id="attorney-first-step-reigstration-form"
  >
    <jlc-create-account-form
      #createAccountForm
      [jlcApiValidation]="validationError$ | async"
      formControlName="attorney"
    >
    </jlc-create-account-form>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="button-panel">
      <button class="primary" form="attorney-first-step-reigstration-form">
        Next
      </button>
    </div>
  </ion-toolbar>
</ion-footer>

<jlc-loading mode="fullscreen" *ngIf="isLoading$ | async"></jlc-loading>
