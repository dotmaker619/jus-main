<div class="topic" *ngIf="topic; else skeletonTemplate">
  <p class="title">{{ topic.title }}</p>
  <p>By: {{ topic.lastPost?.author.shortName || "â€”" }}</p>
  <div class="row">
    <span>Last Action: {{ topic.lastPost?.modified | jusLawDate }}</span>
    <span class="replies">{{ topic.postCount }} Replies</span>
  </div>
</div>

<ng-template #skeletonTemplate>
  <div class="topic skeleton">
    <p class="title">
      <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
    </p>
    <p>
      <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
    </p>
    <div class="row">
      <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
      <ion-skeleton-text
        class="replies"
        animated
        style="width: 20%;"
      ></ion-skeleton-text>
    </div>
  </div>
</ng-template>
