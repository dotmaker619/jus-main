<ion-header>

    <ion-title>
      Dashboard
    </ion-title>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <jlc-attorney-search
    [place]="place$ | async"

  <jlc-recent-activity></jlc-recent-activity>
</ion-content>
