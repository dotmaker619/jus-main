<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="close()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form
    [formGroup]="form"
    class="change-password-form"
    (ngSubmit)="onFormSubmitted(form)"
    id="change-password-form"
  >
    <label>
      <span>Current Password*</span>
      <div class="custom-input">
        <input
          [type]="isCurrentPasswordVisible ? 'text' : 'password'"
          autocomplete="current-password"
          formControlName="currentPassword"
          [jlcApiValidation]="error$ | async"
          jlcInputStatus
        />
        <ion-button
          fill="clear"
          shape="round"
          (click)="toggleCurrentPasswordVisibility()"
        >
          <ion-icon
            slot="icon-only"
            [src]="isCurrentPasswordVisible ? eyeIconUrl : eyeOffIconUrl"
          ></ion-icon>
        </ion-button>
        <jlc-form-control-validation-message
          controlName="currentPassword"
        ></jlc-form-control-validation-message>
      </div>
    </label>
    <label>
      <span>New Password*</span>
      <div class="custom-input">
        <input
          [type]="isNewPasswordVisible ? 'text' : 'password'"
          autocomplete="new-password"
          jlcInputStatus
          formControlName="newPassword"
          [jlcApiValidation]="error$ | async"
        />
        <ion-button
          fill="clear"
          shape="round"
          (click)="toggleNewPasswordVisibility()"
        >
          <ion-icon
            slot="icon-only"
            [src]="isNewPasswordVisible ? eyeIconUrl : eyeOffIconUrl"
          ></ion-icon>
        </ion-button>
      </div>
      <jlc-form-control-validation-message
        controlName="newPassword"
      ></jlc-form-control-validation-message>
    </label>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="primary" form="change-password-form" type="submit">
      Save
    </button>
  </ion-toolbar>
</ion-footer>

<jlc-loading mode="fullscreen" *ngIf="isLoading$ | async"></jlc-loading>
