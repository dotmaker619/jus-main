<h2 class="title">
  Change Password.
</h2>

<hr />

<form
  [formGroup]="form"
  class="change-password-form"
  (ngSubmit)="onFormSubmitted(form)"
>
  <label>
    <span>Current Password*</span>
    <input
      type="password"
      autocomplete="current-password"
      jlcInputStatus
      formControlName="currentPassword"
      [jlcApiValidation]="error$ | async"
    >
    <jlc-form-control-validation-message controlName="currentPassword"></jlc-form-control-validation-message>
  </label>
  <label>
    <span>New Password*</span>
    <input
      type="password"
      autocomplete="new-password"
      jlcInputStatus
      formControlName="newPassword"
      [jlcApiValidation]="error$ | async"
    >
    <jlc-form-control-validation-message controlName="newPassword"></jlc-form-control-validation-message>
  </label>
  <label>
    <span>Re-type Password*</span>
    <input
      type="password"
      autocomplete="new-password"
      jlcInputStatus
      formControlName="confirmPassword"
    >
    <jlc-form-control-validation-message controlName="confirmPassword"></jlc-form-control-validation-message>
  </label>

  <div class="actions">
    <button
      type="button"
      class="secondary"
      (click)="onCancelClicked()"
    >
      Cancel
    </button>
    <button class="primary">
      Save
    </button>
  </div>
</form>
