<jlc-login-page-container class="page-container">
  <div class="auth-container">
    <div class="column">
      <jlc-logo class="logo"></jlc-logo>
      <div class="page-title">Reset Password</div>
    </div>
    <div>
      <form [formGroup]="form" (ngSubmit)="onFormSubmitted()">
        <div>
          <label>
            <div class="text-bold">New Password*</div>
            <input type="password"
                   formControlName="password1"
                   jlcInputStatus
                   [jlcApiValidation]="validationError$ | async"
            >
            <jlc-form-control-validation-message controlName="password1">
            </jlc-form-control-validation-message>
          </label>
        </div>
        <div>
          <label>
            <div class="text-bold">Confirm New Password*</div>
            <input type="password"
                   formControlName="password2"
                   jlcInputStatus
                   [jlcApiValidation]="validationError$ | async"
            >
            <jlc-form-control-validation-message controlName="password2">
            </jlc-form-control-validation-message>
          </label>
        </div>
        <div class="error-container">
          <input type="hidden"
                 formControlName="resetPasswordToken"
                 [jlcApiValidation]="validationError$ | async"
          >
          <jlc-form-control-validation-message controlName="resetPasswordToken">
          </jlc-form-control-validation-message>
        </div>
        <div>
          <button class="primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</jlc-login-page-container>
