<!-- Close icon -->
<jlc-dialog-header>
  <button class="close" (click)="onCloseClicked()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z"
      />
    </svg>
  </button>
  <h2 class="title">{{ title }}</h2>
</jlc-dialog-header>
<jlc-dialog-content>
  <p class="message">{{ options?.message || message }}</p>
  <div class="button-pane">
    <button class="confirm primary" (click)="navigateLogin()">
      Login
    </button>
    <button class="confirm primary" (click)="navigateRegister()">
      Register
    </button>
  </div>
</jlc-dialog-content>
