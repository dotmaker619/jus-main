<jlc-dialog-header>
  <div class="icon">
    <!-- Success icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        d="M186.301 339.893L96 249.461l-32 30.507L186.301 402 448 140.506 416 110z"
      />
    </svg>
  </div>
  <h1 class="title">{{ options.title }}</h1>
</jlc-dialog-header>
<jlc-dialog-content>
  <p class="message">{{ options.message }}</p>
  <button class="confirm primary" (click)="onCloseClicked()">
    OK
  </button>
</jlc-dialog-content>
