<form
  *ngIf="form$ | async as form"
  [formGroup]="form"
  (ngSubmit)="onSubmitted(form)"
>
  <div class="row">
    <label class="radio-label">
      <input
        type="radio"
        [value]="clientTypeOptions.Individual"
        formControlName="clientType"
        [jlcApiValidation]="validationError"
      />
      <span>Individual</span>
    </label>
    <label class="radio-label">
      <input
        type="radio"
        [value]="clientTypeOptions.Organization"
        formControlName="clientType"
      />
      <span>Organization</span>
    </label>
  </div>
  <div class="row">
    <label *ngIf="form.controls.organizationName" [@enterFormFieldAnimation]>
      Organization Name*
      <input
        type="text"
        formControlName="organizationName"
        class="full-width"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="organizationName">
      </jlc-form-control-validation-message>
    </label>
  </div>
  <div class="row">
    <label>
      First Name*
      <input
        type="text"
        formControlName="firstName"
        class="full-width"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="firstName">
      </jlc-form-control-validation-message>
    </label>
    <label>
      Last Name*
      <input
        type="text"
        formControlName="lastName"
        class="full-width"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="lastName">
      </jlc-form-control-validation-message>
    </label>
  </div>
  <div class="row">
    <label>
      Email*
      <input
        type="email"
        class="full-width"
        formControlName="email"
        autocomplete="username"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="email">
      </jlc-form-control-validation-message>
    </label>
  </div>
  <div class="row">
    <label>
      Password*
      <input
        type="password"
        class="full-width"
        formControlName="password"
        autocomplete="new-password"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="password">
      </jlc-form-control-validation-message>
    </label>
    <label>
      Confirm Password*
      <input
        type="password"
        class="full-width"
        formControlName="passwordConfirm"
        autocomplete="new-password"
        jlcInputStatus
        [jlcApiValidation]="validationError"
      />
      <jlc-form-control-validation-message controlName="passwordConfirm">
      </jlc-form-control-validation-message>
    </label>
  </div>
  <div class="button-pane">
    <button class="secondary" type="button" (click)="onCancelClicked()">
      Cancel
    </button>
    <button class="primary" type="submit">
      Save
    </button>
  </div>
</form>
